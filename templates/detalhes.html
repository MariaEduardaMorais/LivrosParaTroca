<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Livro</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>{{ livro.titulo }}</h1>
        <p><strong>Autor:</strong> {{ livro.autor }}</p>
        <p><strong>Edição:</strong> {{ livro.edicao }}</p>
        <p><strong>Estado:</strong> {{ livro.estado }}</p>
        
        <h2>Resenhas</h2>
        <ul>
            {% for resenha in livro.resenhas %}
                <li>
                    {{ resenha.conteudo }}
                    <a href="{{ url_for('delete_resenha', resenha_id=resenha.id, livro_id=livro.id) }}" class="delete-btn">Excluir</a>
                </li>
            {% endfor %}
        </ul>
        
        <h3>Adicionar Resenha</h3>
        <form method="POST">
            <textarea name="conteudo" placeholder="Escreva sua resenha..." required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <br>
        <a href="/">Voltar</a>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
